---
variables:
  PYTHON_PACKAGE: "certitude"
  PYVERSION: "3.9-slim"
  KANIKO_EXTRA_ARGS: "--build-arg=PYVERSION"

include:
  - project: "notno/ci-templates"
    file: "templates/python-docker.yml"
    ref: 'v4.0.0-beta.16'

grype:
  allow_failure: true

python:pylint:
  variables:
    PYLINT_THRESHOLD: "7"

python:mypy:
  allow_failure: true

certitude:train:
  stage: test
  script:
    - python -m certitude --train /tmp/newmodel.joblib -d tests/data/testset_labeled.csv

certitude:url:
  stage: test
  script:
    - python -m certitude --url https://www.tno.nl/en/about-tno/ --model certitude/utils/data/default_model.pkl
    - python -m certitude --url https://www.sjfkhadsfsdaklfdjsfhas.com/phi --model certitude/utils/data/default_model.pkl
    - python -m certitude --url https://www.sjfkhadsfsdaklfdjsfhas.com/phi -v --model certitude/utils/data/default_model.pkl

create_badge_svg:
  stage: build
  image: python:3.6.6
  tags:
    - docker
  script:
    - echo "Python other dependencies installation"
  after_script:
    - pip install anybadge
    - commits=$(git rev-list --all --count)
    - anybadge -l commits -v $commits -f commits.svg -c green
    - anybadge --value=MPL-2.0 -c orange -f license.svg --label=license
    - last_tag=$(git describe --tags)
    - anybadge -v $last_tag --label=version -c blue -f version.svg
    - anybadge --value=black --label="code style" -c black -f code-style.svg
  artifacts:
    paths:
        - commits.svg
        - license.svg
        - version.svg
        - code-style.svg
    when: always
    expire_in: 52 weeks
